<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- <title>vue_shop</title> -->
  <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>电商后台管理系统</title>

  <% if(htmlWebpackPlugin.options.isProd){ %>

  <!-- 富文本编辑器的样式 -->
  <link href="https://cdn.staticfile.org/quill/1.3.4/quill.core.min.css" rel="stylesheet" />
  <link href="https://cdn.staticfile.org/quill/1.3.4/quill.snow.min.css" rel="stylesheet" />
  <link href="https://cdn.staticfile.org/quill/1.3.4/quill.bubble.min.css" rel="stylesheet" />

  <!-- 引入 element ui 的样式 -->
  <link href="https://cdn.staticfile.org/element-ui/2.4.5/theme-chalk/index.css" rel="stylesheet" />

  <!-- 对应的 js 文件 -->
  <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
  <!-- <script src="https://cdn.staticfile.org/vue-router/3.2.0/vue-router.min.js"></script> -->

  <script src="https://cdn.staticfile.org/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.staticfile.org/lodash.js/4.17.11/lodash.min.js"></script>
  <script src="https://cdn.staticfile.org/echarts/4.8.0/echarts.min.js"></script>
  <!-- element-ui 的 js 文件 -->

  <script src="https://cdn.staticfile.org/element-ui/2.4.5/index.js"></script>

  <!-- 富文本编辑器的 js 文件 -->
  <script src="https://cdn.staticfile.org/quill/1.3.4/quill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js"></script>

  <% }%>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
